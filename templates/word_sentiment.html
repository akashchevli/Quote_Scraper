{% extends 'base.html' %}

{% block title %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<title>Wordcloud</title>
{% endblock title %}


{% block body %}

<div class="text-center word-cloud">
<figure class="figure img-fluid">
    <img src="{{ text }}" class="figure-img img-fluid rounded" alt="..." >
    <figcaption class="figure-caption">Wordcloud</figcaption>
  </figure>
</div>
<style>
body{
    
  margin-top: 6%;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

{% endblock body %}
