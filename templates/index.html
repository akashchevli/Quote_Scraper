{% extends 'base.html' %}

{% block title %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<title>Quote Scraper</title>

{% endblock title%}

{% block body %}


<div class="container">
    <form action="/quote" id="search" method="POST" class="search-box-div">
      <legend id="legend">Search Quote</legend>
      <div class="form-group">
        <input type="text" name="content" class="form-control" id="Searchquote" aria-describedby="SearchQuote"
        placeholder="What are you looking for?">
    </div>
    <button  type="submit" class="btn btn-primary button" >Search</button>
  </form>
</div>


{% endblock body %}
